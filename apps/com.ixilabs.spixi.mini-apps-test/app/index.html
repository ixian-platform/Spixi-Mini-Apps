<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spixi Mini Apps Test</title>
</head>
<body>
    <button onclick="SpixiAppSdk.back()">Back</button><br/>
    Tests:<br />
    <button onclick="storageDataTest()">Storage Data</button>
    <button onclick="SpixiAppSdk.setStorageData('main', 'testKey1', Math.floor(Math.random() * 1000))">Set Data Key with Random</button>
    <button onclick="(async () => { const data = await SpixiAppSdk.getStorageData('main', 'testKey1'); appSdkDataReceived('getStorage', data); })()">Get Data Key Value</button>
    <button onclick="SpixiAppSdk.sendNetworkData('RND: ' + Math.floor(Math.random() * 1000))">Send Random Network Data</button>
    <button onclick="SpixiAppSdk.sendNetworkProtocolData(protocolId, 'RND: ' + Math.floor(Math.random() * 1000))">Send Random Network Protocol Data</button>
    <button id="sendTransactionBtn" onclick="SpixiAppSdk.sendPayment(remotePlayers[0], 1)">Send 1 IXI to </button>
    <div id="miniAppsTestOutput"></div>
    <script src="js/spixi-tools.js"></script>
    <script src="js/spixi-app-sdk.js"></script> <!-- Include the Spixi SDK -->
    <script src="js/mini-apps-test.js"></script> <!-- Your app code -->
</body>
</html>
