<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/spixiTools.js"></script>
    <script src="js/spixiAppSdk.js"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Spixi Authenticator</title>

</head>
<body onload="init();">
<main class="spixi-auth">
    <button onclick="SpixiAppSdk.back();" class="btn-outline exit"><i class="fas fa-circle-xmark"></i>Exit App</button>
    <div class="note">
        <i class="fas fa-circle-info"></i>
        <span>Spixi Authenticator allows you to verify your identity and access supported services such as IXI Names.</span>
    </div>
    <div class="inputs-container">
        <textarea id="serviceAction" placeholder="Enter URL..."></textarea>
        <span class="invalid-input" id="errorMessage" style="display: none;">Please enter a valid URL.</span>
        <div class="buttons-container">
            <button id="authBtn" class="btn-primary"><i class="fas fa-lock"></i>Authenticate</button>
            <span>or</span>
            <button id="afix" class="btn-outline"><i class="fa fa-qrcode"></i>Scan</button>
        </div>
    </div>
    <div id="reader"></div>
</main>
</body>
</html>
