<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script src="js/spixiTools.js"></script>
    <script src="js/spixiAppSdk.js"></script> <!-- Include the Spixi SDK -->
    <script src="tic_tac_toe.js"></script> <!-- Your game code -->
</body>
</html>
